<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBuk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <script src="JS/script.js" ></script>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">FoodBuk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ratingNcomments.html">Rating & Comments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <!-- Menu Page -->
    <div class="container mt-5">
        <h2 class="mb-4">Menu</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Available Foods</h4>
            <ul>
                <li>Food 1 - $10</li>
                <li>Food 2 - $8</li>
                <!-- Add more available foods as needed -->
            </ul>
        </div>
        <div class="col-md-6">
            <h4>About to be Over</h4>
            <ul>
                <li>Food 3 - $7</li>
                <!-- Add more about to be over foods as needed -->
            </ul>
            <h4>Still Being Prepared</h4>
            <ul>
                <li>Food 4 - $12</li>
                <!-- Add more foods being prepared as needed -->
            </ul>
            <h4>Finished Foods</h4>
            <ul>
                <li>Food 5 - $9</li>
                <!-- Add more finished foods as needed -->
            </ul>
                <h4>Select Foods</h4>
                <ul id="availableFoods">
                    <li>
                        <label>
                            <input type="checkbox" name="foodSelection" value="food1">
                            Food 1 - $10
                            <button class="btn btn-sm btn-danger remove-food" onclick="removeFood(this)">Remove</button>
                        </label>
                    </li>
                    <!-- Add more available foods as needed -->
                </ul>
                <button class="btn btn-primary" onclick="addFood()">Add Food</button>
            </div>
            <div class="col-md-6">
                <h4>Payment Mode</h4>
                <select class="form-select mb-3" id="paymentMode">
                    <option selected disabled>Select a payment mode</option>
                    <option value="cash">Cash</option>
                    <option value="mpesa">M-pesa</option>
                    <option value="prepaid">Prepaid</option>
                    <!-- Add more payment options as needed -->
                </select>
            </div>
        </div>
        <hr>
        <h4>Book Food Now</h4>
        <form>
            <button type="submit" class="btn btn-primary">Book Food</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
